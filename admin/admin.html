<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar (Componente: Navbar - Bootstrap 5) -->
    <!-- Documentación: https://getbootstrap.com/docs/5.3/components/navbar/ -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"> Inicio </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./../login/index.html"> Cuenta </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Admin </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./../register/register.html">Registro </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Table - Bootstrap 5 -->
    <!-- Documentación: https://getbootstrap.com/docs/5.3/content/tables/#overview -->
     <div class="container flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Usuarios Registrados</h2>
            <button class="btn btn-primary" id="btnAgregar">Agregar Usuario</button>
        </div>
        <div class="table-responsive">
            <table class="table caption-top">
            <thead class="table-light">
                <tr>
                <th scope="col">Boleta</th>
                <th scope="col">Nombre</th>
                <th scope="col">Laboratorio Examen</th>
                <th scope="col">Fecha de examen</th>
                <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios"> </tbody>
            </table>
        </div>
     </div>

    <!-- Footer (Ejemplo: Footers - Bootstrap 5) -->
    <!-- Documentación: https://getbootstrap.com/docs/5.3/examples/footers/ -->
    <footer class="bg-primary d-flex justify-content-between w-100 p-3 mx-auto">
        <p class="mb-0 text-light"><a href="https://www.escom.ipn.mx" class="text-light text-decoration-none"
            target="_blank">ESCOM</a>
        </p>
        <p class="text-light mb-0">© 2025 Copyright TDAW - 4CM4 - E7</p>
    </footer>

    <!-- Modal de Edición (Bootstrap 5) -->
    <!-- Documentación: https://getbootstrap.com/docs/5.3/components/modal/ -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form id="formEditar">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarLabel">Editar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="editarFecha" class="form-label">Fecha de examen</label>
                    <input type="date" class="form-control" id="editarFecha" name="fecha_examen">
                </div>
                <div class="mb-3">
                    <label for="editarLab" class="form-label">Correo</label>
                    <input type="number" class="form-control" id="editarLab" name="lab" min="1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
        </div>
    </div>
    </div>
    
    <!-- Scripts -->
    <script src="./admin.js"></script>
